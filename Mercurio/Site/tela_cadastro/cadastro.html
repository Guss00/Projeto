                        <input id="input_cnpj">
                        <!-- input do porte da empresa -->
                        <select class="selecao" name="porte" id="input_porte">
                            <option value="...">...</option>
                            <option value="p">Pequena</option>
                            <option value="m">Media</option>
                            <option value="g">Grande</option>
                        </select>
                    </span>

                    <span class="ladoTexto">
                        <span>Email</span>
                        <span>Senha</span>
                    </span>
                    <span class="ladoAlado2">
                        <!-- input email -->
                        <input id="input_email" type="email">
                        <!-- input senha -->
                        <input id="input_senha" type="password">
                    </span>

                    <button><a href=""></a>Cadastre-se</button></a>
